<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/makework.css">
    <link rel="stylesheet" href="/css/workall/workall.css">
</head>
<body>
<th:block th:replace ="~{./edu/layouts/font_css :: font_css}"></th:block>
<th:block th:replace ="~{./user/layouts/header :: header}"></th:block>
<section id="group_content">
    <th:block th:replace="~{./edu/layouts/aside :: aside}"></th:block>
    <div class="group_content_container">
        <div class="group_content_header">
            <h1>숙제 등록</h1>
            <br>
            <h3>배포할 숙제를 등록할수 있습니다.</h3>
        </div>
        <form name="updateform" action="updateForm" method="post">
            <div class="select_content">
                <div class="detailbox">

                    <div class="detailbox1">
                        <h3 class="mkwork2">숙제 정보 입력</h3>
                        <div class="detailbox2">
                                <ul class="regist_content_container">
                                    <li><span>숙제명</span><input type="text" name="h_name" placeholder="숙제명을 입력하세요" required></li>
                                    <li><span>문제 설명</span> <textarea name="h_detail" placeholder="문제에 대한 설명을 입력해주세요" required></textarea></li>
                                    <li><span>문제</span> <textarea name="h_detail" placeholder="문제를 입력해주세요" required></textarea></li>
                                    <li><span>입출력 예시</span> <textarea name="h_detail" placeholder="입출력 예시를 입력해주세요" required></textarea></li>
                                    <li><span>난이도</span>
                                        <select name="h_level">
                                            <option value="1단계">1단계</option>
                                            <option value="2단계">2단계</option>
                                            <option value="3단계">3단계</option>
                                        </select>
                                    </li>
                                    <li><span>제출기한</span><input type="text" name="h_dead" placeholder="제출기한을 입력해주세요" required></li>
                                </ul>
                            <button type="submit" class="hbtn" style="margin-right: 126px">숙제 저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
