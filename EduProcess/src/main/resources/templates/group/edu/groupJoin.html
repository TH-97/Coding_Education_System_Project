<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/aside.css">
    <link rel="stylesheet" href="/css/content.css">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/gpapply/edugroup.css">

</head>
<body>
<!--상단바-->
<th:block th:replace="~{./group/edu/layouts/header :: header}"></th:block>
<section id="group_content">
    <th:block th:replace="~{./group/edu/layouts/aside :: aside}"></th:block>

    <div class="group_content_container">

        <div class="group_content_header">
            <h1>학습그룹 가입승인</h1>
            <br>
            <h3>학습자의 학습 그룹 가입 요청을 승인할 수 있습니다.</h3>
        </div>
        <div class="select_searchbar">
            <input type="text" name="" id="" placeholder="Search Group Name or Student Name...">
            <input type="submit" value="">
        </div>

        <div class="select_content">

            <h2 id="table-header">그룹 조회</h2>
            <table class="table-group">
                <tr>
                    <th>그룹명</th>
                    <th>레벨</th>
                    <th>인원</th>
                    <th>학습 콘텐츠</th>
                    <th>교육자명</th>
                </tr>
                <tr>
                    <td>데이터 1-1데이터 1-1</td>
                    <td>데이터 1-2</td>
                    <td>데이터 1-3</td>
                    <td>데이터 1-3</td>
                    <td>데이터 1-3</td>
                </tr>
                <tr>
                    <td>데이터 2-1</td>
                    <td>데이터 2-2</td>
                    <td>데이터 2-3</td>
                    <td>데이터 1-3</td>
                    <td>데이터 1-3</td>
                </tr>

            </table>
            <button id="group-delete-btn">삭제하기</button>
            <button id="group-update-btn">수정하기</button>


    </div>

</section>
</body>

</html>
