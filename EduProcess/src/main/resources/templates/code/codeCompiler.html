<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Compiler</title>
</head>
<body>
    <h1>Code Compiler</h1>
    <form id="codeForm">
    <input type="hidden" id="user_id" value="a12345">
    <input type="hidden" id="homework_num" value="495012">
        <label for="code">Enter your code:</label><br>
        <textarea id="code" name="code" rows="10" cols="50">public class Solution {

    public static void main(String[] args) {
		System.out.println(3+5+1);
	}

}
        
        
        
        
        
        
        
        </textarea><br>
        
        
        <button type="submit">Compile and Run</button>
    </form>
    <div id="output">output: </div>

    <script>
        document.getElementById("codeForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 폼의 기본 동작 중단

            var code = document.getElementById("code").value;
            var user_id = document.getElementById("user_id").value;
            var homework_num =document.getElementById("homework_num").value;

            // AJAX를 사용하여 서버로 코드를 전송하고 결과를 받아옴
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/compileAndRun", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
                    document.getElementById("output").innerText = xhr.responseText;
                }
            };
            xhr.send("code=" + encodeURIComponent(code)+"&user_id="+user_id+"&homework_num="+homework_num);
        });
    </script>
</body>
</html>
