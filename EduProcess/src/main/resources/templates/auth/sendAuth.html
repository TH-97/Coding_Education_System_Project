<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>휴대폰 인증</title>
<link rel=stylesheet href="/css/sendAuth.css">
</head>
<body>
<th:block th:replace="~{/user/layouts/font_css :: font_css}"></th:block>
<th:block th:replace="~{/user/layouts/header :: header}"></th:block>
	<div class = "container">
		<h2>아이디 찾기(휴대폰 인증)</h2>
		<p class="find_id_description">계정에 등록된 휴대폰 번호를 인증하시면<br>
사용중인 계정의 이메일 주소를 알려드립니다.</p>
		<form action="/auth/authCheck" method="post">
				<input type="hidden" name="user_pn" th:value="${user_pn}"> 
				<input type="text"	name="auth_nm" required placeholder="인증번호 입력">
			<button type="submit">인증</button>
		</form>
		<div id="timer">03:00</div>
		<div id="expired"></div>
	</div>
</body>
<script src="/js/sendAuth.js"></script>
</html>
