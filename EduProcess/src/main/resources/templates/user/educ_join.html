<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 회원가입</title>
    <link rel = stylesheet href ="/css/join.css">
</head>
<body>

<div class="container">
    <h2>회원가입</h2>
    <form action="/user/register" method="post">
        <label for="id">아이디</label>
        <input type="text"  name="user_id" required placeholder="aaa123">
        
        <label for="password">비밀번호</label>
        <input type="password" name="user_pw" required placeholder="******">
        
        <label for="password">비밀번호 확인</label>
        <input type="password" name="user_pw_check" required placeholder="******">
        
        
        <label for="stud_nm">성함</label>
        <input type="text" name="user_nm" required placeholder ="홍길동">
        
        <label for="stud_age">나이</label>
        <input type="number" name="user_age" required placeholder ="32">
        
        <label for="stud_pn">연락처</label>
        <input type="text" name="user_pn" placeholder="-을빼고 입력하여주세요">
        
        <label for="성별">성별</label>
        <input type="radio" name="user_gn" value="M" checked>남자
        <input type="radio" name="user_gn" value="F">여자
        
        <input type="hidden" name="role" value="ROLE_educ">
        
        <input type="submit" value="가입하기">
    </form>
    
    <div class =signup_social>
    	<hr class="social_line">
    	<span class="socail_title">간편회원가입</span><br>
    	
    	<a href="https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=hGxkco0a05QxwVjiglkx&state=STATE_STRING&redirect_uri=http://127.0.0.1:8989/user/naver"><img class = "social" src="/img/naver_official.png"></a><br>
    	<a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=5b36e517cda6ce71a97d292f2d6e5388&redirect_uri=http://127.0.0.1:8989/user/kakao"><img class = "social" src="/img/kakao_login.png"></a>
    </div>
    
</div>

</body>
</html>
