<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
</head>
<body>
    <h2>아이디 찾기</h2>
    <h3>회원가입시 등록한 휴대폰 번호를 입력하세요</h3>
    <form action="/auth/send" method="post">
        <div>
            <label for="text">휴대폰번호:</label>
            <input type="text" name="pn" required placeholder="-을 뺴고 숫자만 입력하여 주세요">
        </div>
        <button type="submit">인증요청</button>
    </form>
</body>
</html>
