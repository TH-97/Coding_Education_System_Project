<!DOCTYPE html>
<html lang="en">
<head>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .files {
            width: 100%;
            border: 1px solid #999999;
        }

        .time {
            right: 10px;
        }
        #myform fieldset{
            display: inline-block;
            direction: rtl;
            border:0;
        }
        #myform fieldset legend{
            text-align: right;
        }
        #myform input[type=radio]{
            display: none;
        }
        #myform label{
            font-size: 3em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }
        #myform label:hover{
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }
        #myform label:hover ~ label{
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }
        #myform input[type=radio]:checked ~ label{
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }
        #reviewContents {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            border: solid 1.5px #D3D3D3;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>
<th:block th:replace="~{./user/layouts/font_css :: font_css}"></th:block>
<!--상단바-->
<th:block th:replace="~{./user/layouts/header :: header}"></th:block>

<input id="user_id" type="hidden" th:value="${myuser}">

<script>

</script>
<section style="margin-top: 30px;display: flex; justify-content: space-around;min-height: 1000px; max-height: 3000px;">
    <div style=" width: 60%;">
        <h1 id="con_nm" th:text="${content.con_nm}"></h1>
        <div>
            <h4>리뷰 평점</h4> <h4>수강생 20명</h4>
        </div>
        <img style="width: 100%" th:src="${content.thumbnail_path}">
        <h3 style="background-color: white; border-bottom: 1px solid red">난이도</h3>
        <div th:text="${content.con_lv}"></div>
        <br>
        <h3 style="background-color: white; border-bottom: 1px solid red">상세내용</h3>
        <div th:text="${content.con_description}"></div>
        <br>
        <h3 style="background-color: white; border-bottom: 1px solid red">커리큘럼</h3>
        <div id="files">
            <div th:each="item : ${content_list}">
                <input type="hidden" th:src="${item.file_path}">
                <div class="files" th:text="${item.file_nm}"
                     style="display: flex; justify-content: space-between; padding: 10px 10px">

                </div>
                <video style="display: none" th:src="${item.file_path}"></video>
            </div>
        </div>
        <br>
        <h3 style="background-color: white; border-bottom: 1px solid red">리뷰</h3>
        <button id="review-btn" style="width: 100px;height: 30px;background-color: #5da886;border: none;border-radius: 5px;margin-top: 10px">
            리뷰작성 하기
        </button>
        <div id="review-write"></div>
        <div>
            <li th:each="reviews : ${review}">
                <span th:text="${reviews.user_id}"></span>
                <span th:text="${reviews.star}"></span>
                <span th:text="${reviews.review_context}"></span>
                <span th:text="${reviews.review_date}"></span>
            </li>
        </div>
    </div>
    <div style="width: 200px;height:300px;position: sticky;border: 1px solid black;border-radius: 4px;right: 80px;top:30px;
          display: flex; flex-direction: column;text-align: center">
        <h2 id="con_price" th:text="${content.con_price}+ '원'"></h2>
        <br>
        <button type="button" onclick="requestPay()" style="background-color: #5da886; height: 30px;border: none;">카카오페이로 결제하기</button>
        <br>
        <button type="button" onclick="requestPay2()" style="background-color: #5da886; height: 30px;border: none;">통합 결제하기</button>
    </div>

</section>

</body>
<script src="/js/user_content.js"></script>
</html>
