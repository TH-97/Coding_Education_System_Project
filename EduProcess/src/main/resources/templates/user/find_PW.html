<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호찾기</title>
	<link rel="stylesheet" href="/css/find_PW.css">
</head>
<body>
<th:block th:replace="~{./user/layouts/font_css :: font_css}"></th:block>
<th:block th:replace="~{./user/layouts/header :: header}"></th:block>
<div class = "container">
<h2>비밀번호찾기</h2>
    <div class ="description">회원가입시 등록한<br> 휴대폰 번호와 아이디를 입력하세요</div>
    <form action="/auth/send_PW" method="post">
        <div>
            <label for="text">연락처:</label>
            <input type="text" name="pn" required placeholder="-을 빼고 숫자만 입력하여 주세요"><br>
            <label for="text">아이디:</label>
            <input type="text" name="id" required placeholder="아이디를 입력하여주세요.">
        </div>
        <button type="submit">인증</button>
    </form>
    </div>
</body>
</html>
