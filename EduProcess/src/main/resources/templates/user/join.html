<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <title> 회원가입</title>
     <link rel = stylesheet href ="/css/join.css">
     
</head>
<body>
<th:block th:replace="~{./user/layouts/font_css :: font_css}"></th:block>
<th:block th:replace="~{./user/layouts/header :: header}"></th:block>

<div class="container">
    <h2>회원가입</h2>
    <form action="/user/register" method="post" name="regist">
        <label for="id">아이디</label>
        <input type="text"  name="user_id" id="id" required placeholder="4~12글자, 영어나 숫자만 가능">
        <button type="submit" id = "idCheck" onclick="idCheck()">중복확인</button>
        
        <div id = "check"></div>
        
        <label for="user_pw">비밀번호</label>
        <input id="user_pw" type="password" name="user_pw" required placeholder="8글자 이상, 영문, 숫자, 특수문자(@$!%*#?&)포함">
        
         <label for="user_pw_check">비밀번호 확인</label>
        <input id="user_pw_check" type="password" name="user_pw_check" required placeholder="******">
        
        <div class="pw_check"></div>
        
        <label for="user_nm">성함</label>
        <input id="user_nm" type="text" name="user_nm" required placeholder ="홍길동">
        
        <label for="user_age">나이</label>
        <input id="user_age" type="number" name="user_age" required placeholder ="12">
        
        <label for="user_pn">연락처</label>
        <input id="user_pn" type="text" name="user_pn" required placeholder="-을빼고 입력하여주세요">
        
        <label for="parn_pn">보호자연락처</label>
        <input id="parn_pn" type="text" name="parn_pn" placeholder="-을빼고 입력하여주세요">
        
        <label for="성별" style="width:150px;display:inline-block;" >성별</label>
        <span style="font-size:12px; margin-right:2px;">남자</span><input type="radio" name="user_gn" value="M" checked>
        <span style="font-size:12px; margin-right:2px;">여자</span><input type="radio" name="user_gn" value="F">
        
         <input type="hidden" name="role" value="ROLE_stud">
        
        <input type="button" value="가입하기" onclick="validateCheck()">
    </form>
    
    <div class =signup_social>
    	<span class="social_title">간편회원가입</span><br>
    	
    	<a href="https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=hGxkco0a05QxwVjiglkx&state=STATE_STRING&redirect_uri=http://127.0.0.1:8989/user/naver"><img class = "social" src="/img/Naver.png"></a>
        <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=5b36e517cda6ce71a97d292f2d6e5388&redirect_uri=http://127.0.0.1:8989/user/kakao"><img class = "social" src="/img/Kakao.png"></a>
        <a href="/oauth2/authorization/google"><img class = "social" src="/img/Google.png"></a>
    </div>
    
</div>

</body>
<script src="/js/validation.js"></script>
 <script src="/js/join.js"></script>
</html>
