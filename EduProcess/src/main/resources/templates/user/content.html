<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
  <style>
    #modal2 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(11,19,30,.37);
      z-index: 10;
      display: none;
      pointer-events: auto;
    }
    .modal-content2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 700px;
      height: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: auto;
    }

    #close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background-color: white;
      border: none;
    }
    table{border-collapse: collapse; border: 1px solid black;}
    tr td{border: 1px solid black}
    .file_box {
      border: 2px solid rgb(13,110, 253, 25%);
      width: 300px;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      draggable:"true";
    }
  </style>
  <link rel="stylesheet" href="/css/aside.css">
  <link rel="stylesheet" href="/css/content.css">
</head>
<body>
<th:block th:replace="~{/user/layouts/font&css :: font_css}"></th:block>
<!--상단바-->
<th:block th:replace="~{/user/layouts/header :: header}"></th:block>
  <section id="con-ma-div">
    <div>
      <th:block th:replace="~{/user/layouts/aside :: aside}"></th:block>
    </div>
    <div style="padding: 50px 50px; width: 100%">
    <div id="content_management">
      <h1>교육 컨텐츠 관리</h1>
      <br>
      <h3>이용자들에게 제공될 교육 컨텐츠 패키지를 관리</h3>
    </div>
    <div id="con-ma-regi-btn">
      <button id="regiBtn">등록하기</button>
    </div>


    </div>
  </section>
<!-- 모달창 -->
<div id="modal2" class="hidden" draggable="true">
  <div class="modal-content2">
    <button id="close-modal2">X</button>
    <table>
      <tr>
        <td>컨텐츠 이름</td>
        <td><input type="text" name="con-nm"></td>
      </tr>
      <tr>
        <td>카테고리</td>
        <td>
          <select name="cate_no">
            <option>자바</option>
            <option>파이썬</option>
            <option>C++</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>가격</td>
        <td><input type="text" name="con_price"></td>
      </tr>
      <tr>
        <td>할인율</td>
        <td><input type="text" name="con_discount"></td>
      </tr>
      <tr>
        <td>내용</td>
        <td><input type="text" name="con_description"></td>
      </tr>
      <tr>
        <td>카테고리</td>
        <td>
          <select name="cate_lv">
            <option>상금</option>
            <option>중급</option>
            <option>초급</option>
            <option>입문</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>썸내일</td>
        <td><div class="file_box" draggable="true">드래그 해주세요</div></td>
      </tr>
    </table>
  </div>
</div>
<!-- 모달창 끝 -->
</body>
<script>
<!--  모달창 -->
  var regiBtn = document.querySelector("#regiBtn");
  var modal2 = document.querySelector("#modal2")
  console.log(regiBtn)
  regiBtn.addEventListener("click", ()=>{

    modal2.style.display = "inline";
  });
  var closeModalButton = document.getElementById('close-modal2');
  closeModalButton.addEventListener('click', () => {
    modal2.style.display = "none"
  });

  //drop box
const input_filename = document.querySelector('.file_name');
const dropbox = document.querySelector('.file_box');
let file_data;
//박스 안에 drag 하고 있을 때
dropbox.addEventListener('dragover', (event) => {
  event.preventDefault();
  dropbox.classList.add('highlight');
});

dropbox.addEventListener('dragleave', (event) => {
  dropbox.classList.remove('highlight');
});

dropbox.addEventListener('drop', (event) => {
  event.preventDefault();
  dropbox.classList.remove('highlight');

  const files = event.dataTransfer.files;
  for (const file of files) {
    console.log(file.name);
    // 파일 처리 코드
  }
});


</script>
</html>
